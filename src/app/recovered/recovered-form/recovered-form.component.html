<div class="starter-template mb-4">
  <h3>Move ✔ friends to back to affected</h3>
  <p class="lead">
    Click the button below to move the selected patients to affected status.
  </p>

  <button class="btn btn-danger mb-2" (click)="moveToAffected()">
    Move 😟
  </button>
</div>

<div class="modal fade" [class.show]="showAlert">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Hey! you missed something 🤔
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeAlert()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Please select atleast one of your frients before moving them to affected
        state.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="closeAlert()">
          Ok 👍🏻
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show" *ngIf="showAlert"></div>
